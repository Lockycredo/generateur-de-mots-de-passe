<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur des Mots de Passe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1> Générateur de mot de passe</h1>

    <label>Longueur :</label>
    <input type="number" id="length" value="12" min="4">

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Majuscules</label>
      <label><input type="checkbox" id="numbers" checked> Chiffres</label>
      <label><input type="checkbox" id="special" checked> Caractères spéciaux</label>
    </div>

    <button onclick="generatePassword()">Générer</button>

    <div id="result"></div>
  </div>

  <script>
    async function generatePassword() {
      const length = document.getElementById("length").value;
      const uppercase = document.getElementById("uppercase").checked;
      const numbers = document.getElementById("numbers").checked;
      const special = document.getElementById("special").checked;

      const response = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ length, uppercase, numbers, special })
      });

      const data = await response.json();
      document.getElementById("result").innerText = "Mot de passe : " + data.password;
    }
  </script>
</body>

</html>
